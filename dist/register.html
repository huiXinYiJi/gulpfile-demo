<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DTP</title>
	<meta name="Keywords" content="DTP">
	<meta name="Description" content="DTP是专业的数字货币交易网，数字资产交易平台，专注数字货币分发和维持数字资产撮合数字虚拟货币交易为核心，构建安全便捷的数字货币交易平台.">
   	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="./css/all.css?rev=8b0321f6b547b0220bd0f8accde37e40">
</head>
<body>
	<div class="max-box">
		<!-- 头部 -->
		<div class="header">
			<div class="width-limit">
				<div class="header-box clearfix">
					<div  class="logo-box lf">
						<a href="/">
							<img src="img/site-logo-1.png" alt="DTP">
						</a>
					</div>
					<div class="nav-box rf">
						<ul class="clearfix">
							<li  class="nav-list">
								<a href="./">
									<span class="text-cn">首页</span>
									<!-- <span class="text-en">HOME</span> -->
								</a>
							</li>
							<li  class="nav-list">
								<a href="./trading.html">
									<span class="text-cn">交易中心</span>
									<!-- <span class="text-en">TRADING CENTER</span> -->
								</a>
							</li>
							<li  class="nav-list">
								<a href="./news.html">
									<span class="text-cn">新闻资讯</span>
									<!-- <span class="text-en">NEWS</span> -->
								</a>
							</li>
							<li  class="nav-list" data-log="unLogin">
								<a href="./login.html">
									<span class="text-cn">登录</span>
									<!-- <span class="text-en">LOG IN</span> -->
								</a>
							</li>
							<li class='active' class="nav-list" data-log="unLogin">
								<a href="./register.html">
									<span class="text-cn">注册</span>
									<!-- <span class="text-en">REGISTER</span> -->
								</a>
							</li>
							<li  class="nav-list hide" data-log="logined" id="userInfo">
								<a href="javascript:void(0)" class="userinfo">
									<i class="user-icon"></i>
									<span class="username">paly_so</span>
								</a>
							</li>
							<li class="nav-list lang" id="navList">
								<i class="current-lang lang-status lang-ch"></i>
								<ul class="lang-list" id="langList">
									<li class="lang-status lang-ch">
										<a href="javascript:void(0)">简体中文</a>
									</li>
									<li class="lang-status lang-en">
										<a href="javascript:void(0)">英文</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<!--点击用户名显示的 右侧菜单 -->
			<div class="right-nav" id="rightNav">
				<div class="right-top">
					<div class="sec-nav finance">
						<a href="/personal.html">
							<i class="finance-icon icon"></i>
							<span class="nav-name">资产</span>
						</a>
					</div>
					<div class="sec-nav caiwu">
						<a href="/finance.html">
							<i class="caiwu-icon icon"></i>
							<span class="nav-name">财务历史</span>
						</a>
					</div>
					<div class="sec-nav settings">
						<a href="/account.html">
							<i class="set-icon icon"></i>
							<span class="nav-name">账户</span>
						</a>
					</div>
				</div>
				<div class="right-bottom">
					<div class="sec-nav logout">
						<a href="javascript:void(0)">
							<i class="logout-icon icon"></i>
							<span class="nav-name">安全退出</span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- 内容 -->
		<div class="content">
			<div class="width-limit">
				<div class="content-box">
					<div class="reg-log">
						<form id="regForm">
							<h2>平台注册 | Welcome to DTP</h2>
							<div class="reg-box">
								<div class="input-box">
									<label for="uphone">手机号码</label>
									<input type="text" placeholder="请输入用以注册的手机号码" name="uphone" id="uphone">
								</div>
								<div class="input-box">
									<label for="uname">账号名称</label>
									<input type="text" placeholder="可由数字，字母，下划线组成" name="uname" id="uname">
								</div>
								<div class="input-box">
									<label for="upwd">密码设置</label>
									<input type="password" placeholder="建议使用数字字母组合增强密码强度" name="upwd" id="upwd">
								</div>
								<div class="input-box">
									<label for="reupwd">确认密码</label>
									<input type="password" placeholder="再一次输入密码" name="reupwd" id="reupwd">
								</div>
								<div class="input-box code-input">
									<label for="icon-code">图形验证码</label>
									<input type="text" placeholder="图形验证码" name="icon-code" id="iconCode">
									<div class="code-img rf">
										<img id="clickCode" src="http://via.placeholder.com/190x65" alt="图形验证码">
									</div>
								</div>
								<!-- 错误消息提示 -->
								<div class="error-text"></div>
								<div class="submit">
									<a href="javascript:void(0)" id="regBtn">注册</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- 底部 -->
		<div class="footer">
			<div class="width-limit">
				<div class="footer-box">
					<h2>Cooperative <span class="sec">partner</span></h2>
					<div class="blogroll">
						<img src="img/blogroll.png" alt="友情链接">
					</div>
					<div class="foot-bottom clearfix">
						<div class="foot-logo lf">
							<img src="img/site-logo-footer.png" alt="DTP">
						</div>
						<div class="foot-info lf">
							<div class="info-box service lf">
								<dl>
									<dt>服务</dt>
									<dd><a href="./trading.html">交易中心</a></dd>
									<dd><a href="javascript:void(0)">支持</a></dd>
									<dd><a href="javascript:void(0)">提交请求</a></dd>
								</dl>
							</div>
							<div class="info-box terms lf">
								<dl>
									<dt>条款说明</dt>
									<dd><a href="javascript:void(0)">隐私政策</a></dd>
									<dd><a href="javascript:void(0)">用户协议</a></dd>
									<dd><a href="javascript:void(0)">手续费</a></dd>
								</dl>
							</div>
							<div class="info-box about lf">
								<dl>
									<dt>关于我们</dt>
									<dd><a href="javascript:void(0)">客户支持</a></dd>
									<dd><a href="javascript:void(0)">联系我们</a></dd>
									<dd><a href="./research.html">申请上币</a></dd>
								</dl>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/base.js?rev=61de902955ef80bfc9239c750d3a74bf"></script>
</body>
</html>

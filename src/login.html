<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DTP</title>
	<meta name="Keywords" content="DTP">
	<meta name="Description" content="DTP是专业的数字货币交易网，数字资产交易平台，专注数字货币分发和维持数字资产撮合数字虚拟货币交易为核心，构建安全便捷的数字货币交易平台.">
   	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="./css/all.css?rev=@@hash">
</head>
<body>
	<div class="max-box">
		@@include('header.html',{
			"login":"active"
		})
		<!-- 内容 -->
		<div class="content">
			<div class="width-limit">
				<div class="content-box">
					<!-- 登录框 -->
					<div class="reg-log log-content" id="logBox">
						<form id="regForm">
							<h2>欢迎登陆 | Welcome to DTP</h2>
							<div class="log-box">
								<div class="input-box">
									<label for="username">登陆账号</label>
									<input type="text" placeholder="手机号码或邮箱" name="username" id="username">
								</div>
								<div class="input-box">
									<label for="upwd">登录密码</label>
									<input type="password" placeholder="登录密码" name="upwd" id="upwd">
								</div>
								<div class="input-box code-input">
									<label for="icon-code">图形验证码</label>
									<input type="text" placeholder="图形验证码" name="icon-code" class="img-code">
									<div class="code-img rf">
										<img src="http://via.placeholder.com/190x65" alt="验证码">
									</div>
								</div>
								<!-- 错误消息提示 -->
								<div class="error-text"></div>
								<div class="submit">
									<a href="javascript:void(0)">登录</a>
								</div>
								<div class="log-bottom clearfix">
									<a href="/register.html" class="lf">注册</a>
									<a href="javascript:void(0)" class="rf" id="forgetPwd">忘记密码</a>
								</div>
							</div>
						</form>
					</div>
					<!-- 忘记密码 -->
					<div class="reg-log pwd-content hide" id="pwdBox">
						<form id="pwdForm">
							<h2>忘记密码 | We look forward to your arrival</h2>
							<div class="pwd-box">
								<div class="input-box">
									<label for="uphone">手机号码</label>
									<input type="text" placeholder="请输入接收验证的手机号码" name="uphone" id="uphone">
								</div>
								<div class="input-box code-input">
									<label for="text-code">短信验证码</label>
									<input type="text" placeholder="请输入接收到的短信验证码" name="text-code" id="textCode">
									<div class="send-code rf">发送验证码</div>
								</div>
								<div class="input-box">
									<label for="setupwd">密码重设</label>
									<input type="password" placeholder="建议使用数字字母组合增强密码强度" name="upwd" id="setupwd">
								</div>
								<div class="input-box">
									<label for="sureupwd">确认密码</label>
									<input type="password" placeholder="再一次输入密码" name="reupwd" id="sureupwd">
								</div>
								<div class="input-box code-input">
									<label for="icon-code">图形验证码</label>
									<input type="text" placeholder="图形验证码" name="icon-code" class="img-code">
									<div class="code-img rf">
										<img src="http://via.placeholder.com/190x65" alt="验证码">
									</div>
								</div>
								<!-- 错误消息提示 -->
								<div class="error-text"></div>
								<div class="submit">
									<a href="javascript:void(0)" id="resetUpwd">重置登录密码</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		@@include('footer.html')
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/base.js?rev=@@hash"></script>
	<script src="js/log.js?rev=@@hash"></script>
</body>
</html>

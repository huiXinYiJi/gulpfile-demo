<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DTP</title>
	<meta name="Keywords" content="DTP">
	<meta name="Description" content="DTP是专业的数字货币交易网，数字资产交易平台，专注数字货币分发和维持数字资产撮合数字虚拟货币交易为核心，构建安全便捷的数字货币交易平台.">
   	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="./css/all.css?rev=@@hash">
</head>
<body>
	<div class="max-box">
		@@include('header.html')
		<!-- 历史 -->
		<div class="history fina-history clearfix">
			<div class="history-top">
				<div class="width-limit">
					<div class="history-title clearfix">
						<h2 class="lf">财务明细</h2>
					</div>
				</div>
			</div>
			<div class="history-tab">
				<div class="width-limit">
					<div class="tab-box clearfix finance-tab">
						<a href="javascript:void(0)" class="active" data-tab="chongzhi">充值提现</a>
						<a href="javascript:void(0)" data-tab="chengjiao">成交历史</a>
					</div>
					<!--start mobile端tab下拉框 -->
					<div class="self-select finance-select">
						<div class="select">
							<div class="selected" data-select="selected">
								<div class="tab" data-selectval="chongzhi">充值提现</div>
								<i class="icondrop" data-icon="drop"></i>
								<!-- <i class="icondrop icon-up"></i> -->
							</div>
							<ul class="optionlist hide" data-select="ul">
								<li class="option" data-select="option" data-val="chongzhi" data-text="充值提现">充值提现</li>
								<li class="option" data-select="option" data-val="chengjiao" data-text="成交历史">成交历史</li>
							</ul>
						</div>
					</div>
					<!-- mobile端tab下拉框 end-->
				</div>
			</div>
			<div class="history-content">
				<div class="width-limit">
					<!-- 充值提现 -->
					<div data-showopt="chongzhi" class="chognzhi">
						<div class="history-table">
							<div class="his-th">
								<div class="row clearfix">
									<div class="td time">时间</div>
									<div class="td style">类型</div>
									<div class="td type">币种</div>
									<div class="td num">数量</div>
								</div>
							</div>
							<div class="his-tb">
								<!-- 没有数据 -->
								<!-- <div class="nodata">
									<div class="img">
										<img src="img/nodata.png" alt="无数据">
									</div>
									<div class="nodata-txt">无数据</div>
								</div> -->
								<!-- 有数据 -->
								<div class="row clearfix">
									<div class="td time">时间</div>
									<div class="td style">类型</div>
									<div class="td type">币种</div>
									<div class="td num">数量</div>
								</div>
							</div>
							<!-- 分页条 -->
							<div class="table-page clearfix">
								<ul class="table-pager">
									<li class="prev">
										<a href="javascript:void(0)"></a>
									</li>
									<li class="active">
										<a href="javascript:void(0)">1</a>
									</li>
									<li>
										<a href="javascript:void(0)">2</a>
									</li>
									<li>
										<a href="javascript:void(0)">3</a>
									</li>
									<li>
										<a href="javascript:void(0)">4</a>
									</li>
									<li>
										<a href="javascript:void(0)">5</a>
									</li>
									<li class="elli"><span>...</span></li>
									<li>
										<a href="javascript:void(0)">尾页</a>
									</li>
									<li class="next"><a href="javascript:void(0)"></a></li>
								</ul>
							</div>
						</div>
					</div>
					<!-- 成交历史 -->
					<div class="hide" data-showopt="chengjiao">
						<div class="history-table">
							<div class="his-th">
								<div class="row clearfix">
									<div class="td time">时间</div>
									<div class="td style">类型</div>
									<div class="td type">币种</div>
									<div class="td num">数量</div>
								</div>
							</div>
							<div class="his-tb">
								<!-- 没有数据 -->
								<div class="nodata">
									<div class="img">
										<img src="img/nodata.png" alt="无数据">
									</div>
									<div class="nodata-txt">无数据</div>
								</div>
								<!-- 有数据 -->
								<!-- <div class="row clearfix">
									<div class="td time">时间</div>
									<div class="td style">类型</div>
									<div class="td type">币种</div>
									<div class="td num">数量</div>
								</div> -->
							</div>
							<!-- 分页条 -->
							<div class="table-page clearfix">
								<ul class="table-pager">
									<li class="prev">
										<a href="javascript:void(0)"></a>
									</li>
									<li class="active">
										<a href="javascript:void(0)">1</a>
									</li>
									<li>
										<a href="javascript:void(0)">2</a>
									</li>
									<li>
										<a href="javascript:void(0)">3</a>
									</li>
									<li>
										<a href="javascript:void(0)">4</a>
									</li>
									<li>
										<a href="javascript:void(0)">5</a>
									</li>
									<li class="elli"><span>...</span></li>
									<li>
										<a href="javascript:void(0)">尾页</a>
									</li>
									<li class="next"><a href="javascript:void(0)"></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		@@include('footer.html')
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/base.js?rev=@@hash"></script>
</body>
</html>

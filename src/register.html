<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DTP</title>
	<meta name="Keywords" content="DTP">
	<meta name="Description" content="DTP是专业的数字货币交易网，数字资产交易平台，专注数字货币分发和维持数字资产撮合数字虚拟货币交易为核心，构建安全便捷的数字货币交易平台.">
   	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="./css/all.css?rev=@@hash">
</head>
<body>
	<div class="max-box">
		@@include('header.html',{
			"register":"active"
		})
		<!-- 内容 -->
		<div class="content">
			<div class="width-limit">
				<div class="content-box">
					<div class="reg-log">
						<form id="regForm">
							<h2>平台注册 | Welcome to DTP</h2>
							<div class="reg-box">
								<div class="input-box">
									<label for="uphone">手机号码</label>
									<input type="text" placeholder="请输入用以注册的手机号码" name="uphone" id="uphone">
								</div>
								<div class="input-box">
									<label for="uname">账号名称</label>
									<input type="text" placeholder="可由数字，字母，下划线组成" name="uname" id="uname">
								</div>
								<div class="input-box">
									<label for="upwd">密码设置</label>
									<input type="password" placeholder="建议使用数字字母组合增强密码强度" name="upwd" id="upwd">
								</div>
								<div class="input-box">
									<label for="reupwd">确认密码</label>
									<input type="password" placeholder="再一次输入密码" name="reupwd" id="reupwd">
								</div>
								<div class="input-box code-input">
									<label for="icon-code">图形验证码</label>
									<input type="text" placeholder="图形验证码" name="icon-code" id="iconCode">
									<div class="code-img rf">
										<img id="clickCode" src="http://via.placeholder.com/190x65" alt="图形验证码">
									</div>
								</div>
								<!-- 错误消息提示 -->
								<div class="error-text"></div>
								<div class="submit">
									<a href="javascript:void(0)" id="regBtn">注册</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		@@include('footer.html')
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/base.js?rev=@@hash"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DTP</title>
	<meta name="Keywords" content="DTP">
	<meta name="Description" content="DTP是专业的数字货币交易网，数字资产交易平台，专注数字货币分发和维持数字资产撮合数字虚拟货币交易为核心，构建安全便捷的数字货币交易平台.">
   	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="./css/daterangepicker.css">
	<link rel="stylesheet" href="./css/all.css?rev=@@hash">
</head>
<body>
	<div class="max-box">
		<div class="research-box">
			<div class="width-limit">
				<div class="research-title">DTP项目（币种）上线申请表</div>
				<div class="research-cont">
					<div class="cont-box">
						<form id="researchForm">
							<div class="txt-box">
								<label class="label">币种英文名称：<span class="spec">*</span></label>
								<div class="tip">例如Bitcoin</div>
								<input class="txt" type="text" name="bit-en">
							</div>
							<div class="txt-box">
								<label class="label">币种中文名称：<span class="spec">*</span></label>
								<div class="tip">例如比特币</div>
								<input class="txt" type="text" name="bit-ch">
							</div>
							<div class="txt-box">
								<label class="label">币种交易符号：<span class="spec">*</span></label>
								<div class="tip">例如BTC</div>
								<input class="txt" type="text" name="bit-type">
							</div>
							<div class="txt-box">
								<label class="label">ICO日期：<span class="spec">*</span></label>
								<div class="tip">YYYY/MM/DD</div>
								<div class="date-box">
									<i class="calendary"></i>
									<input class="datetime txt" type="text" id="icoDate">
								</div>
							</div>
							<div class="txt-box">
								<label class="label">可流通日期：<span class="spec">*</span></label>
								<div class="tip">YYYY/MM/DD</div>
								<div class="date-box">
									<i class="calendary"></i>
									<input class="datetime txt" type="text" id="circulateDate">
								</div>
							</div>
							<div class="txt-box">
								<label class="label">币种区块网络类型：<span class="spec">*</span></label>
								<div class="tip">ETH,QTUM,NEO,XLM,BTS,EOS或者独立公链</div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">代币合约地址：<span class="spec">*</span></label>
								<div class="tip">如果没有，请填“无”</div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">官方钱包地址：<span class="spec">*</span></label>
								<div class="tip">如果是erc-20代币，则填写“无”</div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">项目/币种官方网站：<span class="spec">*</span></label>
								<div class="tip"></div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">币种白皮书网址：</label>
								<div class="tip">如果没有网址链接，则在表单底部上传附件</div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">区块浏览器：</label>
								<div class="tip"></div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">官方Twitter链接：</label>
								<div class="tip"></div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">官方Telegram链接：</label>
								<div class="tip"></div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">币种总量：<span class="spec">*</span></label>
								<div class="tip"></div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">币种流通量：</label>
								<div class="tip"></div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">成本价格：<span class="spec">*</span></label>
								<div class="tip">写清楚货币单位，例如0.03eth</div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">币种分配比例：</label>
								<div class="tip">如ICO分发比例，团队预留等</div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">已上线交易平台：<span class="spec">*</span></label>
								<div class="tip">如果没有，则填写“无”</div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">联系人和联系电话：<span class="spec">*</span></label>
								<div class="tip"></div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">您的Email：<span class="spec">*</span></label>
								<div class="tip"></div>
								<input class="txt" type="text">
							</div>
							<div class="txt-box">
								<label class="label">币种简短中文介绍：</label>
								<div class="tip"></div>
								<textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
							</div>
							<div class="txt-box">
								<label class="label">币种简短英文介绍：</label>
								<div class="tip"></div>
								<textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
							</div>
							<div class="txt-box">
								<label class="label">其他信息说明：</label>
								<div class="tip"></div>
								<textarea class="textarea" name="" id="" cols="30" rows="10"></textarea>
							</div>
							<div class="txt-box">
								<label class="label">附件：</label>
								<div class="tip">上传白皮书</div>
								<div class="upload-wrap">
									<div class="button">上传文件（需小于500M）<span class="file-name" id="filename"></span></div>
									<input type="file" class="txt-file" id="inputFile">
								</div>
							</div>
							<div class="submit-box">
								<input type="button" class="btn" value="提交">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/base.js?rev=@@hash"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/daterangepicker.min.js"></script>
	<script>
		$(function(){
			//上传文件名显示
			$("#inputFile").on("change",function(){
				var filePath=$(this).val();
				var arr=filePath.split("\\");
				var filename=arr[arr.length-1];
				$("#filename").html(filename);
			});

			//日期插件应用
			var beginTimeTake,beginTime;
			$("#icoDate").daterangepicker({
				singleDatePicker:true,
				showDropdowns:true,
				autoUpdateInput: false,
				minYear: 1901,
				format : 'YYYY-MM-DD',
				buttonClasses : [ 'btn btn-default' ],
				applyClass : 'btn-small btn-primary blue',
				cancelClass : 'btn-small',
				locale:{
					format: 'YYYY-MM-DD',
					applyLabel: "应用",
					cancelLabel: "取消",
					resetLabel: "重置",
			    }
			},function(start, end, label) {
                beginTime = start;
                if(!this.startDate){
                    this.element.val('');
                }else{
                    this.element.val(this.startDate.format(this.locale.format));
                }
            });

			$("#circulateDate").daterangepicker({
				singleDatePicker:true,
				showDropdowns:true,
				autoUpdateInput: false,
				minYear: 1901,
				locale:{
					format: 'YYYY-MM-DD',
					applyLabel: "应用",
					cancelLabel: "取消",
					resetLabel: "重置",
					customRangeLabel: '自定义',
			    }
			},function(start, end, label) {
                beginTimeTake = start;
                if(!this.startDate){
                    this.element.val('');
                }else{
                    this.element.val(this.startDate.format(this.locale.format));
                }
            });

		});
	</script>
</body>
</html>

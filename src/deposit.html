<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>DTP</title>
	<meta name="Keywords" content="DTP">
	<meta name="Description" content="DTP是专业的数字货币交易网，数字资产交易平台，专注数字货币分发和维持数字资产撮合数字虚拟货币交易为核心，构建安全便捷的数字货币交易平台.">
   	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="./css/all.css?rev=@@hash">
</head>
<body>
	<div class="max-box">
		@@include('header.html')
		<!-- 历史 -->
		<div class="history deposit-history">
			<div class="history-top">
				<div class="width-limit">
					<div class="history-title clearfix">
						<div class="return lf">
							<img src="img/return.png" alt="返回上一页">
						</div>
						<h2 class="lf">提现历史</h2>
					</div>
				</div>
			</div>
			<div class="history-content ">
				<div class="width-limit">
					<div class="history-table">
						<div class="his-th">
							<div class="row clearfix">
								<div class="td time">更新时间</div>
								<div class="td type">发送到</div>
								<div class="td num">数量</div>
								<div class="td addr">手续费</div>
								<div class="td status">确认</div>
								<div class="td act">操作</div>
							</div>
						</div>
						<div class="his-tb">
							<!-- 没有数据 -->
							<!-- <div class="nodata">
								<div class="img">
									<img src="img/nodata.png" alt="无数据">
								</div>
								<div class="nodata-txt">无数据</div>
							</div> -->
							<!-- 有数据 -->
							<div class="row clearfix">
								<div class="td time">2018-05-19</div>
								<div class="td type">XX银行储蓄卡</div>
								<div class="td num">￥2600,00</div>
								<div class="td addr">￥xx.xx</div>
								<div class="td status">已到账</div>
								<div class="td act" data-act="query">查询</div>
							</div>
						</div>
						<!-- 分页条 -->
						<div class="table-page clearfix">
							<ul class="table-pager">
								<li class="prev">
									<a href="javascript:void(0)"></a>
								</li>
								<li class="active">
									<a href="javascript:void(0)">1</a>
								</li>
								<li>
									<a href="javascript:void(0)">2</a>
								</li>
								<li>
									<a href="javascript:void(0)">3</a>
								</li>
								<li>
									<a href="javascript:void(0)">4</a>
								</li>
								<li>
									<a href="javascript:void(0)">5</a>
								</li>
								<li class="elli"><span>...</span></li>
								<li>
									<a href="javascript:void(0)">尾页</a>
								</li>
								<li class="next"><a href="javascript:void(0)"></a></li>
							</ul>
						</div>
					</div>
					<!-- start mobile端 提现历史数据展示 -->
					<div class="mobile-history">
						<div class="tab-box">
							<div class="tab-th">
								<div class="tab-tr">
									<div class="label">更新时间</div>
									<!-- 日期下拉框 -->
									<div class="self-select">
										<div class="select">
											<div class="selected" data-select="selected">
												<div class="tab" data-selectval="20180521">2018/05/21</div>
												<i class="icondrop" data-icon="drop"></i>
												<!-- <i class="icondrop icon-up"></i> -->
											</div>
											<ul class="optionlist hide" data-select="ul">
												<li class="option" data-select="option" data-val="20180521" data-text="2018/05/21">2018/05/21</li>
												<li class="option" data-select="option" data-val="20180519" data-text="2018/05/19">2018/05/19</li>
											</ul>
										</div>
									</div>
									<!-- 日期下拉框end -->
								</div>
							</div>
							<div class="tab-tb">
								<div class="tab-tr">
									<div class="label">发送到</div>
									<div class="label-data">XX银行储蓄卡</div>
								</div>
								<div class="tab-tr">
									<div class="label">数量</div>
									<div class="label-data">￥2600,00</div>
								</div>
								<div class="tab-tr">
									<div class="label">手续费</div>
									<div class="label-data">￥0.XX</div>
								</div>
								<div class="tab-tr">
									<div class="label">确认</div>
									<div class="label-data">已到账</div>
								</div>
							</div>
							<div class="tab-tf">
								<div class="tab-tr act">
									<div class="label">操作</div>
									<div class="label-data">
										<a href="javascript:void(0)" data-act="query">查询</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- mobile端 提现历史数据展示 end-->
				</div>
			</div>
		</div>
		@@include('footer.html')
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/base.js?rev=@@hash"></script>
</body>
</html>
